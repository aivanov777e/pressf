<mat-toolbar color="primary" class="app-toolbar">
  <mat-toolbar-row>
    <img alt="logo"
      class="img-responsive"
      src="assets/images/logo3.png"
      style="display:inline-block; height:40px" />

    <button mat-button [routerLink]="['/document/order']">Заказы</button>
    <button mat-button [matMenuTriggerFor]="handbookMenu">Справочники</button>
    <mat-menu #handbookMenu="matMenu">
      <button mat-menu-item [routerLink]="['/document/paper']">Бумага</button>
      <button mat-menu-item [routerLink]="['/document/work']">Вид работ</button>
      <button mat-menu-item [routerLink]="['/document/equipment']">Печатное оборудование</button>
    </mat-menu>

  </mat-toolbar-row>
</mat-toolbar>
