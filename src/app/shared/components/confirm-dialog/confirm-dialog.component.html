<h2 mat-dialog-title> {{data.title}} </h2>
<div mat-dialog-content>
  <p> {{data.message}} </p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">{{data.cancelBtnText}}</button>
  <button mat-button [mat-dialog-close]="true" color="primary" cdkFocusInitial>{{data.confirmBtnText}}</button>
</div>
