<form [formGroup]="orderForm" novalidate>
  <h2>Заказ</h2>

  <div class="row">
    <app-select-division class="col-6 col-xl-5"
      formControlName="division"
      placeholder="Заказчик"
      requiredMsg="Укажите заказчика"
      [loDivision]="orderForm.get('subdivision')">
    </app-select-division>
    <app-select-division class="col-6 col-xl-5"
      formControlName="subdivision"
      placeholder="Подразделение"
      [topDivision]="orderForm.get('division')">
    </app-select-division>
  </div>
  <div class="row">
    <mat-form-field class="col-6 col-xl-5">
      <input matInput
        placeholder="Контактное лицо"
        formControlName="contact"
        [matAutocomplete]="autoContact">
      <mat-autocomplete
        #autoContact="matAutocomplete"
        [displayWith]="displayFn">
        <mat-option *ngFor="let item of contact$ | async" [value]="item">
          {{item.name}} ({{item.tel}})
        </mat-option>
      </mat-autocomplete>
      <mat-error *ngIf="orderForm.get('contact').hasError('required')">
        Укажите контактное лицо
      </mat-error>
    </mat-form-field>
    <mat-form-field class="col-6 col-xl-5">
      <input matInput placeholder="Телефон" formControlName="contactTel">
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field class="col-3 col-xl-2">
      <input matInput formControlName="regDate" [matDatepicker]="picker" placeholder="Дата регистрации">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="col-6 col-xl-5">
      <input matInput placeholder="Наименование" formControlName="name">
    </mat-form-field>
    <mat-form-field class="col-3 col-xl-2">
      <input matInput placeholder="Номер" formControlName="number">
    </mat-form-field>
  </div>

  Обложка

  <div class="row">
    <mat-form-field class="col-6 col-xl-5">
      <mat-label>Печатное оборудование</mat-label>
      <mat-select formControlName="coverPrinter">
        <mat-option></mat-option>
        <mat-option *ngFor="let item of printer$ | async" [value]="item">
          {{item.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>



  <div class="button-row">
      <button mat-button (click)="back()">Вернуться</button>
      <!-- <button mat-raised-button color="primary" type="submit">Сохранить</button> -->
      <button mat-raised-button color="primary" (click)="save()" [disabled]="!orderForm.valid">Сохранить</button>
  </div>

    <mat-card-actions>
    </mat-card-actions>
  </mat-card> -->
</form>
