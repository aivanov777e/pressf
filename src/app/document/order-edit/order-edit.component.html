<form [formGroup]="orderForm" novalidate>
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Заказ</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <app-select-division class="col-6 col-xl-5"
          formControlName="division"
          placeholder="Заказчик"
          requiredMsg="Укажите заказчика">
        </app-select-division>
        <app-select-division class="col-6 col-xl-5"
          formControlName="subdivision"
          placeholder="Подразделение">
        </app-select-division>
      </div>
      <div class="row">
        <mat-form-field class="col-6 col-xl-5">
          <input matInput placeholder="Наименование" formControlName="name">
        </mat-form-field>
        <mat-form-field class="col-6 col-xl-5">
          <input matInput placeholder="Номер" formControlName="number">
        </mat-form-field>
    </div>
      {{orderForm.get('division').value}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="back()">Вернуться</button>
      <!-- <button mat-raised-button color="primary" type="submit">Сохранить</button> -->
      <button mat-raised-button color="primary" (click)="save()" [disabled]="!orderForm.valid">Сохранить</button>
    </mat-card-actions>
  </mat-card>
</form>
