<h2>Вид работ</h2>

<table mat-table [dataSource]="dataSource$ | async" class="w-100 mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Наименование </th>
    <td mat-cell *matCellDef="let item"> {{item.name}} </td>
  </ng-container>
  <ng-container matColumnDef="postPressType">
    <th mat-header-cell *matHeaderCellDef> Постпечать </th>
    <td mat-cell *matCellDef="let item"> {{item['postPressType.name']}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let item; columns: displayedColumns;" [routerLink]="['/document/work', item.id]" class="row-click"></tr>
</table>

<div class="button-row">
  <a class="col-auto" mat-raised-button routerLink="/document/work/-1">Создать</a>
  <!-- <button mat-raised-button color="primary" type="submit">Submit</button> -->
</div>
