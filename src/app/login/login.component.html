<h2>Вход в систему</h2>

<form class="example-form" (ngSubmit)="f.form.valid && authorization()" #f="ngForm" novalidate>
  <div class="row">
    <mat-form-field class="col-2">
      <input matInput placeholder="Логин" [formControl]="loginFC">
      <mat-error *ngIf="loginFC.hasError('required')">
        Требуется указать логин
      </mat-error>
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field class="col-2">
      <input matInput type="password" placeholder="Пароль" [formControl]="passwordFC">
      <mat-error *ngIf="passwordFC.hasError('required')">
        Требуется указать пароль
      </mat-error>
    </mat-form-field>
  </div>
  <div class="button-row">
    <button mat-raised-button color="primary">Войти</button>
  </div>
</form>
